name = "who-is-the-clown"
main = "src/index.ts"
compatibility_date = "2024-01-01"
workers_dev = true

[env.production]
name = "who-is-the-clown-prod"

[[durable_objects.bindings]]
name = "GAME_ROOMS"
class_name = "GameRoom"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["GameRoom"]

[[migrations]]
tag = "v2"
renamed_classes = []
deleted_classes = ["RacingRoom"]

[vars]
CLIENT_ORIGIN = "*"

# GEMINI_API_KEY is stored as a secret
# Set it with: wrangler secret put GEMINI_API_KEY
